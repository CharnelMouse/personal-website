baseURL = "/"
languageCode = "en-gb"
defaultContentLanguage = "en"
title = "Mark Webster"
theme = "hugo-coder"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# disqusShortname = "yourdiscussshortname"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[params]
    author = "Mark Webster"
    description = "Mark Webster's personal website"
    keywords = "blog,developer,personal"
    info = "The Accidental Statistician"
    avatarurl = "images/personal-photo.jpg"
#    footercontent = "Probability and Statistics, with some R programming."

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "light"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

  # carryover from Hermit, this might not do anything
  relatedPosts = false  # Add a related content section to all single posts page

